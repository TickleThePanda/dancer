<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="/sound.js"></script>
    <style>
      .data-output {
        margin-top: 1em;
      }
    </style>
  </head>
  <body>

    <h1>Dancer</h1>
    <p>Press start and move your phone.</p>
    <p>Find the code at <a href="https://github.com/TickleThePanda/dancer"><code>TickleThePanda/dancer</code> on GitHub</a></p>

    <div class="js-wrapper">

      <button class="js-start">Start</button>

      <h2>Axis info</h2>
      <div class="js-x-axis data-output"></div>
      <div class="js-y-axis data-output"></div>
      <div class="js-z-axis data-output"></div>

      <h2>Sound info</h2>
      <div class="js-sound-primary-step"></div>
      <div class="js-sound-primary-freq"></div>
      <div class="js-sound-harmony-freq"></div>
      <div class="js-sound-harmony-ratio"></div>
      <div class="js-sound-bpm"></div>

      <h2>Error</h2>
      <div class="js-error"></div>

      <h2>Log</h2>
      <div class="js-log"></div>

      <h2>Viewer</h2>
      <canvas class="js-viewer"></canvas>
    </div>
  </body>
</html>
